<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ELRATAALADA — acceso</title>
<style>
  /* Reset básico */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  /* Fondo oscuro con textura sutil */
  body {
    background: radial-gradient(ellipse at 20% 10%, rgba(0,40,0,0.08), transparent 10%),
                linear-gradient(180deg,#050607 0%, #0b0d0f 60%);
    color: #a6ff9c; /* verde terminal */
    font-family: "Courier New", Lucida Console, Monaco, monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Contenedor principal tipo terminal */
  .terminal {
    width: min(900px, 92vw);
    height: min(560px, 76vh);
    background: rgba(0,6,0,0.65);
    border: 1px solid rgba(166,255,156,0.08);
    box-shadow:
       0 10px 30px rgba(0,0,0,0.85),
       inset 0 1px 0 rgba(255,255,255,0.02);
    padding: 18px;
    position: relative;
    border-radius: 6px;
    overflow: hidden;
    backdrop-filter: blur(2px);
  }

  /* Barra superior con "LEDs" */
  .topbar {
    display:flex;
    gap:8px;
    align-items:center;
    padding-bottom:12px;
  }
  .led {
    width:12px; height:12px; border-radius:50%;
    background: linear-gradient(#1b3412, #4ad34a);
    box-shadow: 0 0 12px rgba(74,211,74,0.22), inset 0 -2px 6px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.03);
  }
  .title {
    margin-left:auto;
    color: rgba(166,255,156,0.85);
    font-size:13px;
    letter-spacing:1px;
    opacity:0.9;
  }

  /* Área de texto tipo terminal */
  .screen {
    height: calc(100% - 48px);
    overflow: auto;
    padding-right: 12px;
    line-height: 1.45;
    font-size: 15.5px;
    white-space: pre-wrap;
  }

  /* Cursor tipo terminal */
  .cursor {
    display: inline-block;
    width: 10px;
    height: 18px;
    background: rgba(166,255,156,0.95);
    margin-left:6px;
    animation: blink 800ms steps(1) infinite;
    vertical-align: bottom;
  }
  @keyframes blink { 50% { opacity: 0; } }

  /* Texto "cargando" con efecto de typing */
  .line { opacity: 0.98; }
  .green { color: #9bff8a; }
  .muted { color: rgba(166,255,156,0.35); }

  /* Efecto glitch sobre el título grande */
  .big-title {
    font-size: 28px;
    font-weight: 700;
    color: #9cff8e;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-bottom: 12px;
    position: relative;
    display: inline-block;
    transform: translateZ(0);
  }
  .big-title::after, .big-title::before {
    content: attr(data-text);
    position: absolute;
    left:0; top:0;
    width:100%; height:100%;
    opacity: 0.4;
    pointer-events:none;
  }
  .big-title::before { color: #4cffb0; transform: translate(-2px, -1px); mix-blend-mode: screen; animation: glitch-1 2.8s infinite linear; }
  .big-title::after  { color: #7aff7a; transform: translate(2px, 1px); mix-blend-mode: screen; animation: glitch-2 3.6s infinite linear; }
  @keyframes glitch-1 {
    0% { clip-path: inset(0 0 0 0); transform: translate(-2px,-1px); }
    10% { clip-path: inset(35% 0 55% 0); transform: translate(1px,0); }
    20% { clip-path: inset(0 0 60% 0); transform: translate(-1px,2px); }
    30% { clip-path: inset(10% 0 40% 0); transform: translate(0,-1px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(-2px,-1px); }
  }
  @keyframes glitch-2 {
    0% { clip-path: inset(0 0 0 0); transform: translate(2px,1px); }
    15% { clip-path: inset(50% 0 20% 0); transform: translate(-2px,-1px); }
    45% { clip-path: inset(20% 0 50% 0); transform: translate(1px,1px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(2px,1px); }
  }

  /* Scanlines / CRT overlay */
  .crt::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: linear-gradient(rgba(0,0,0,0.03) 50%, rgba(255,255,255,0.01) 51%);
    background-size: 100% 4px;
    pointer-events: none;
    mix-blend-mode: overlay;
    opacity: 0.6;
  }
  .crt::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.02), transparent 30%);
    pointer-events: none;
    mix-blend-mode: overlay;
    opacity: 0.12;
    transform: scale(1.06);
    filter: blur(0.8px);
  }

  /* Sutileza de parpadeo general */
  @keyframes screen-flicker {
    0% { opacity: 0.98; }
    50% { opacity: 0.92; }
    100% { opacity: 0.98; }
  }
  .terminal { animation: screen-flicker 4s infinite; }

  /* Estilo de "comando" interactivo al final */
  .prompt {
    display: flex;
    gap:8px;
    align-items:center;
    margin-top:16px;
  }
  .prompt .tag {
    color: #6aff7a;
    font-weight: 700;
  }
  .input {
    flex:1;
    background: transparent;
    border: none;
    outline: none;
    color: #cfffbf;
    font-family: inherit;
    font-size: 15.5px;
  }

  /* Botón oculto tipo "override" */
  .small-hint {
    position: absolute;
    bottom: 10px;
    left: 18px;
    font-size: 12px;
    color: rgba(166,255,156,0.18);
    letter-spacing: 1px;
  }

  /* Responsive */
  @media (max-width:600px){
    .big-title { font-size:18px; letter-spacing:4px; }
    .terminal { height: 78vh; padding:12px; }
  }
</style>
</head>
<body>
  <div class="terminal crt" role="main" aria-label="terminal">
    <div class="topbar" aria-hidden="true">
      <div class="led" style="box-shadow:0 0 14px rgba(255,90,90,0.06), inset 0 -2px 6px rgba(0,0,0,0.6); background: linear-gradient(#7a2a2a,#ff7373)"></div>
      <div class="led" style="background: linear-gradient(#b38b1a,#ffd24a); box-shadow:0 0 14px rgba(255,200,80,0.06)"></div>
      <div class="led"></div>
      <div class="title">ACCESS // ELRATAALADA</div>
    </div>

    <div class="screen" id="screen" aria-live="polite">
      <div class="big-title" data-text="ELRATAALADA">ELRATAALADA</div>

      <div style="height:10px;"></div>

      <div class="line muted">[sistema] inicializando módulos...</div>
      <div class="line muted" id="t1"></div>
      <div class="line muted" id="t2"></div>
      <div class="line" id="t3"></div>

      <div class="line" style="margin-top:14px;">[red] estableciendo socket / ip: *****.***.**.**</div>

      <div style="height:12px;"></div>

      <div class="line green" id="log"></div>

      <div class="prompt" style="margin-top:18px;">
        <div class="tag">&gt;root</div>
        <input id="cmd" class="input" placeholder="escribe 'unlock' o prueba 'help'…" autocomplete="off" />
        <div class="cursor" id="fakeCursor" aria-hidden="true"></div>
      </div>

      <div class="small-hint">press ENTER</div>
    </div>
  </div>

<script>
  // Texto que aparece simulando boot/typing
  const t1 = "kernel: version 5.12.9-x64-hardened";
  const t2 = "modules: [auth] [net] [gpio] [ai] [watchdog]";
  const t3 = "auth: permiso limitado | comportamiento: sigiloso";

  const logLines = [
    ">>> conectado a frontdoor.elrataalada -- handshake OK",
    ">>> comprobando firmas...  0x4f3a2c7a 0x9b4ef1",
    ">>> permisos: read-only (elevación requerida)",
    ">>> huella: c3:9a:45:1f:22:7b",
    ">>> última conexión: 2025-10-16T03:21:09Z"
  ];

  function typeInto(elem, text, delay=8){
    return new Promise(res=>{
      let i=0;
      const id = setInterval(()=>{
        elem.textContent += text[i] || "";
        i++;
        if(i>text.length){
          clearInterval(id);
          elem.textContent += "\\n";
          setTimeout(res,120);
        }
      }, delay);
    });
  }

  async function bootSequence(){
    await typeInto(document.getElementById('t1'), t1, 6);
    await typeInto(document.getElementById('t2'), t2, 6);
    await typeInto(document.getElementById('t3'), t3, 6);

    // escribe el log línea por línea
    for(let i=0;i<logLines.length;i++){
      await typeInto(document.getElementById('log'), logLines[i] + (i<logLines.length-1 ? "\\n" : ""), 7);
      // pequeña pausa
      await new Promise(r => setTimeout(r, 180));
    }

    // foco en input
    document.getElementById('cmd').focus();
  }

  bootSequence();

  // Entrada de comando
  const input = document.getElementById('cmd');
  input.addEventListener('keydown', function(e){
    if(e.key === 'Enter'){
      const v = input.value.trim().toLowerCase();
      processCommand(v);
      input.value = "";
    }
  });

  function appendLine(text, cls){
    const s = document.getElementById('screen');
    const div = document.createElement('div');
    div.className = cls || 'line';
    div.textContent = text;
    s.appendChild(div);
    s.scrollTop = s.scrollHeight;
  }

  function processCommand(cmd){
    if(!cmd){
      appendLine("> comando vacío", "muted line");
      return;
    }
    appendLine("> " + cmd, "green line");
    if(cmd === 'help'){
      appendLine("comandos: help | unlock | status | wipe | trace", "muted");
    } else if(cmd === 'status'){
      appendLine("status: firewall activo / integridad: OK / acceso: parcial", "muted");
    } else if(cmd === 'unlock'){
      appendLine("solicitando elevación de permisos...", "muted");
      setTimeout(()=>{ appendLine("elevación concedida. token: ★★-REDACTED-★★", "green"); }, 900);
    } else if(cmd === 'wipe'){
      appendLine("!!! comando destructivo detectado - confirmar con 'wipe confirm' !!!", "muted");
    } else if(cmd.startsWith('wipe')){
      if(cmd.includes('confirm')){
        appendLine("iniciando borrado seguro...  [##########] 100%", "muted");
        setTimeout(()=>{ appendLine("borrado completado. todas las trazas removidas.", "green"); }, 900);
      } else {
        appendLine("uso: wipe confirm", "muted");
      }
    } else if(cmd === 'trace'){
      appendLine("trazando rastro... ruta: /gate/relay/exit -> 4 hops", "muted");
      appendLine("ultimo salto: 10.14.2.1 (bloqueado) — fallback a proxy", "muted");
    } else {
      appendLine("comando no reconocido. escribe 'help' para lista.", "muted");
    }
  }

  // pequeños efectos visuales aleatorios (parpadeos de texto)
  setInterval(()=>{
    const elems = document.querySelectorAll('.line');
    const idx = Math.floor(Math.random() * elems.length);
    const el = elems[idx];
    if(!el) return;
    el.style.opacity = 0.3;
    setTimeout(()=> el.style.opacity = 0.98, 80 + Math.random()*140);
  }, 1200);

  // click en cualquier parte para enfocar
  document.addEventListener('click', ()=> document.getElementById('cmd').focus());
</script>
</body>
</html>
